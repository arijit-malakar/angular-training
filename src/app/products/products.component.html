<div class="container mt-5">
  <div class="row">
    <div class="col-3 mb-5" *ngFor="let product of products.users">
      <div class="item_wrapper">
        <span class="image">
          <img src="https://picsum.photos/id/{{ product.id }}/200/300" />
        </span>
        <span class="title">{{ product.brand }}</span>
        <span class="category">Category: {{ product.category }}</span>
        <span class="discount"
          >{{ product.discountPercentage }}% off on MRP</span
        >
        <span class="description">{{ product.description }}</span>
        <button (click)="passData(product)">Buy Product</button>
      </div>
    </div>
  </div>
</div>
